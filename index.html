<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulasi Angsuran Pinjaman - Credit Union REMAUNG KECUBUNG</title>
<meta name="description" content="Web simulasi angsuran pinjaman Credit Union REMAUNG KECUBUNG. Hitung angsuran pokok, bunga, dan tenor. Download tabel PDF.">

<!-- CSS -->
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
}

.header {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #d0f0fd;
    border-bottom: 1px solid #ccc;
}

.logo {
    width: 60px;
    height: 60px;
    margin-right: 15px;
}

.brand {
    font-family: Arial, sans-serif;
}

.credit-union {
    color: red;
    font-style: italic;
    font-size: 20px;
}

.remaung-kecubung {
    color: blue;
    font-weight: bold;
    font-size: 24px;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    margin: 30px auto;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}
input, button {
    padding: 10px;
    margin-bottom: 15px;
    width: 100%;
    max-width: 300px;
    font-size: 16px;
}

button {
    cursor: pointer;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 4px;
    transition: 0.3s;
}
button:hover {
    background-color: #1565c0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #333;
    padding: 8px;
    text-align: right;
}
th {
    background-color: #1976d2;
    color: white;
}

@media(max-width:600px){
    .header {
        flex-direction: column;
        align-items: flex-start;
    }
    .logo {
        margin-bottom: 10px;
    }
}
</style>
</head>
<body>

<header class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="brand">
        <span class="credit-union">Credit Union</span><br>
        <span class="remaung-kecubung">REMAUNG KECUBUNG</span>
    </div>
</header>

<div class="container">
    <h1>Simulasi Angsuran Pinjaman</h1>
    <form id="loanForm">
        <label>Pokok Pinjaman (Rp):</label>
        <input type="text" id="principal" placeholder="10.000.000" required>

        <label>Tenor (bulan, max 120):</label>
        <input type="number" id="tenor" max="120" required>

        <label>Suku Bunga (% per tahun):</label>
        <input type="number" id="interest" step="0.01" required>

        <button type="submit">Hitung Angsuran</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Tabel Simulasi Angsuran</h2>
        <table id="tableSimulasi">
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Angsuran Pokok (Rp)</th>
                    <th>Bunga (Rp)</th>
                    <th>Total Angsuran (Rp)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="downloadPdf">Download PDF</button>
    </div>
</div>

<!-- jsPDF & AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
// Format ribuan
function formatRupiah(number){
    return Number(number).toLocaleString('id-ID');
}

// Pembulatan bunga ke atas ke kelipatan 50
function roundUp50(num){
    return Math.ceil(num / 50) * 50;
}

// Format input ribuan saat diketik
const principalInput = document.getElementById('principal');
principalInput.addEventListener('input', function(e){
    let value = this.value.replace(/\D/g,'');
    if(value){
        this.value = Number(value).toLocaleString('id-ID');
    } else {
        this.value = '';
    }
});

document.getElementById('loanForm').addEventListener('submit', function(e){
    e.preventDefault();

    let principal = parseInt(document.getElementById('principal').value.replace(/\./g,''));
    let tenor = parseInt(document.getElementById('tenor').value);
    let interestRate = parseFloat(document.getElementById('interest').value)/100/12;

    if(tenor > 120){
        alert('Tenor maksimal 120 bulan!');
        return;
    }

    let tableBody = document.querySelector('#tableSimulasi tbody');
    tableBody.innerHTML = "";

    let principalPerMonth = Math.round(principal / tenor);

    for(let i=1; i<=tenor; i++){
        let remainingPrincipal = principal - principalPerMonth*(i-1);
        let interest = roundUp50(remainingPrincipal * interestRate);
        let total = principalPerMonth + interest;

        let row = `<tr>
            <td>${i}</td>
            <td>${formatRupiah(principalPerMonth)}</td>
            <td>${formatRupiah(interest)}</td>
            <td>${formatRupiah(total)}</td>
        </tr>`;
        tableBody.innerHTML += row;
    }

    document.getElementById('result').style.display = 'block';
});

document.getElementById('downloadPdf').addEventListener('click', function(){
    const { jsPDF } = window.jspdf;
    let doc = new jsPDF();
    let rows = [];
    document.querySelectorAll('#tableSimulasi tbody tr').forEach(tr=>{
        let row = [];
        tr.querySelectorAll('td').forEach(td=>{
            row.push(td.innerText);
        });
        rows.push(row);
    });

    doc.text("Simulasi Angsuran Pinjaman", 10, 10);
    doc.autoTable({ head: [['Bulan','Pokok','Bunga','Total']], body: rows, startY: 20 });
    doc.save('simulasi_angsuran.pdf');
});
</script>

</body>
</html>
