  <title>Simulasi Pinjaman Credit Union REMAUNG KECUBUNG</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;

    header {
      padding: 20px;

<body>

  <header>
    <img src="https://i.ibb.co/1K2qH7p/talita-kum.jpg" alt="Logo TALITA KUM">
    <h1>Selamat datang di simulasi pinjaman <em>Credit Union</em> <strong>REMAUNG KECUBUNG</strong></h1>
  </header>

  <div class="container">
    <label for="pokok">Jumlah Pokok Pinjaman (Rp)</label>
    <input type="number" id="pokok" placeholder="Contoh: 10000000">

    <label for="tenor">Tenor (bulan)</label>
    <input type="number" id="tenor" placeholder="Contoh: 12">

    <label for="bunga">Suku Bunga per tahun (%)</label>
    <input type="number" id="bunga" placeholder="Contoh: 12">

    <button onclick="hitungAngsuran()">Hitung Angsuran</button>

    <div id="hasil"></div>
    <button class="pdf-btn" onclick="cetakPDF()">Cetak ke PDF</button>
  </div>

  <footer>Â© 2025 Credit Union REMAUNG KECUBUNG</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function pembulatan50(angka) {
      let sisa = angka % 100;
      if (sisa === 0) return angka;
      if (sisa <= 50) return angka - sisa + 50;
      else return angka - sisa + 100;
    }

    function hitungAngsuran() {
      const pokok = parseFloat(document.getElementById('pokok').value);
      const tenor = parseInt(document.getElementById('tenor').value);
      const bunga = parseFloat(document.getElementById('bunga').value);

      if (!pokok || !tenor || !bunga) {
        alert("Mohon isi semua kolom terlebih dahulu!");
        return;
      }

      const i = bunga / 12 / 100;
      const angsuran = (pokok * i) / (1 - Math.pow(1 + i, -tenor));
      const angsuranBulat = pembulatan50(Math.round(angsuran));

      let sisa = pokok;
      let tabel = `
        <h3>Rincian Angsuran</h3>
        <table>
          <tr><th>Bulan</th><th>Angsuran (Rp)</th><th>Bunga (Rp)</th><th>Pokok (Rp)</th><th>Sisa Pinjaman (Rp)</th></tr>
      `;

      for (let b = 1; b <= tenor; b++) {
        const bungaBulan = sisa * i;
        const pokokBulan = angsuranBulat - bungaBulan;
        sisa -= pokokBulan;
        tabel += `<tr>
          <td>${b}</td>
          <td>${angsuranBulat.toLocaleString()}</td>
          <td>${Math.round(bungaBulan).toLocaleString()}</td>
          <td>${Math.round(pokokBulan).toLocaleString()}</td>
          <td>${Math.round(sisa > 0 ? sisa : 0).toLocaleString()}</td>
        </tr>`;
      }

      tabel += `</table>`;
      document.getElementById('hasil').innerHTML = tabel;
    }

    async function cetakPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
      doc.text("Simulasi Pinjaman Credit Union REMAUNG KECUBUNG", 20, 20);
      doc.html(document.getElementById("hasil"), {
        callback: function (doc) {
          doc.save("Simulasi-CURK.pdf");
        },
        x: 10,
        y: 30
      });
    }
  </script>
